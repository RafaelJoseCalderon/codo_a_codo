{% load static %}
<div id="demo" class="carousel slide mx-auto" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        {% for i in '12345' %}
            <li data-target="#demo" data-slide-to="{{i}}"></li>
        {% endfor %}
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active"><img src="{% static 'imagenes/keyframe/images_01.jpg' %}"></div>
        {% for i in '2345' %}
            <div class="carousel-item"> <img src="{% static 'imagenes/keyframe/images_0'|add:i|add:'.jpg' %}"></div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
