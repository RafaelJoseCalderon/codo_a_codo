	<title>Choco Stack</title>
</head>

<body style="margin: 0;">
	<header style="background-color:#653f32;">
		<br />
		<h1 style="text-align:center">Choco Stack</h1>

		<nav>
			<a style="background-color:goldenrod" href="index.html">
				inicio</a>

			<a style="background-color:goldenrod" href="about.html">

				Sucursales</a>
		</nav>
	</header>

	<form style="margin-left: 5%;" action="show_data.html" target="_blank">
		<br>
		<div class="container">
			<label for="firstname">Nombre</label>
			<input type="text" name="firstname" placeholder="Ingrese su nombre aqui..."><br>
			<label for="lastname">Apellido</label>
			<input type="text" name="lastname" placeholder="Ingrese su apellido aqui..."><br>
			<label for="street">Dirección</label>
			<input type="text" name="street" placeholder="Ingrese su direccion aqui..."><br>
			<label for="city">Ciudad</label>
			<input type="text" name="city" value="C.A.B.A."><br>
			<label for="zipcode">Código Postal</label>
			<input type="text" name="zipcode" placeholder="Ingrese su código postal aqui..."><br>
			<label for="BirthDate">Fecha de nacimiento (mm/dd/yyyy)</label>
			<input type="text" name="BirthDate" ><br>
		</div>

		<p>Genero
			<input type="radio" name="gender" value="hombre" checked>Hombre
			<input type="radio" name="gender" value="mujer">Mujer
			<input type="radio" name="gender" value="otro">Otro
		</p>

		<p>
			<input type="checkbox" name="estudio" value="primarios">Primarios
			<input type="checkbox" name="estudio" value="secundarios">Secundarios
			<input type="checkbox" name="estudio" value="terciarios">Terciarios
			<input type="checkbox" name="estudio" value="universitarios">universitarios
			<input type="checkbox" name="estudio" value="otros">Otros
		</p>

		<input type="submit" value="Enviar">
		<br><br><br><br>
	</form>
